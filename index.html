<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- CDN -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-danger bg-dark">
            <h1 style="text-align: center">Train Schedule Data Management System</h1>
            <h5 style="text-align: center">"Our crew is replaceable. Your package isn't."</h5>
        </div>

        <!-- Current Trains -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card border-danger">
                    <div class="card-header text-danger bg-dark">
                        <i class="fas fa-train"></i> Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="employee-table">
                            <thead>
                                <tr>
                                    <th scope='col'>Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<br>
        <div class="row">
            <div class="col-sm-12">
                <!-- Add Train -->
                <div class="card border-danger">
                    <div class="card-header text-danger bg-dark">
                        <i class="fas fa-address-card"></i> Add Train Schedule
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="inputName">Train Name:</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Santa's Reindeer Express">
                            </div>
                            <div class="form-group">
                                <label for="inputRole">Destination</label>
                                <input type="text" class="form-control" id="inputDestination" placeholder="North Pole">
                            </div>
                            <div class="form-group">
                                <label for="startDate">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="inputTime" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="monthlyRate">Frequency (min)</label>
                                <input type="text" class="form-control" id="inputFrequency" placeholder="0">

                            </div>

                            <span class="lead" class="col-md-4">
                                <a class="btn btn-sm" href="#!" role="button" id="add-train">
                                    <i class="far fa-save"></i>
                                    Submit</a>
                            </span>
                            <span class="lead" class="col-md-4 clear">
                                <a class="btn btn-sm" href="#!" role="button" id="clear-button">
                                    <i class="fas fa-trash-alt"></i>
                                    Clear</a>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"> </script>

</body>

</html>
